<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Safari Scroll Indicator Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .test-scroll-indicator {
            position: absolute;
            bottom: max(2rem, calc(2rem + env(safe-area-inset-bottom)));
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            font-size: 2rem;
            background: rgba(0,0,0,0.5);
            padding: 1rem;
            border-radius: 10px;
            border: 2px solid white;
        }

        /* iOS Safari specific adjustments */
        @supports (-webkit-touch-callout: none) {
            .test-scroll-indicator {
                bottom: max(6rem, calc(6rem + env(safe-area-inset-bottom)));
            }
        }

        /* Dynamic Safari adjustment */
        .mobile-safari .test-scroll-indicator {
            bottom: var(--safari-bottom-offset, max(6rem, calc(6rem + env(safe-area-inset-bottom))));
        }

        /* Additional fallback for Safari mobile landscape */
        @media screen and (max-height: 500px) and (-webkit-min-device-pixel-ratio: 2) {
            .test-scroll-indicator {
                bottom: max(7rem, calc(7rem + env(safe-area-inset-bottom)));
            }
        }

        .info {
            text-align: center;
            max-width: 300px;
        }

        .debug-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 250px;
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debugInfo">
        <div>User Agent: <span id="userAgent"></span></div>
        <div>Safari Detected: <span id="safariDetected"></span></div>
        <div>iOS Detected: <span id="iosDetected"></span></div>
        <div>Window Height: <span id="windowHeight"></span></div>
        <div>Visual Viewport: <span id="visualViewport"></span></div>
        <div>Safe Area Bottom: <span id="safeAreaBottom"></span></div>
    </div>

    <div class="info">
        <h1>Safari Test Page</h1>
        <p>The scroll indicator below should be visible above the Safari navigation bar on iOS devices.</p>
    </div>

    <div class="test-scroll-indicator">
        ↓ SCROLL INDICATOR ↓
    </div>

    <script>
        // Detection and debugging
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isMobileSafari = isIOS && isSafari;

        if (isMobileSafari) {
            document.body.classList.add('mobile-safari');
            
            const adjustScrollIndicator = () => {
                const scrollIndicator = document.querySelector('.test-scroll-indicator');
                if (!scrollIndicator) return;
                
                const viewportHeight = window.visualViewport ? window.visualViewport.height : window.innerHeight;
                const windowHeight = window.innerHeight;
                const safariUIHeight = Math.max(0, windowHeight - viewportHeight);
                const extraPadding = Math.max(44, safariUIHeight);
                const totalBottomOffset = 2 + (extraPadding / 16);
                
                scrollIndicator.style.setProperty('--safari-bottom-offset', `${totalBottomOffset}rem`);
                
                // Update debug info
                updateDebugInfo();
            };
            
            adjustScrollIndicator();
            window.addEventListener('resize', adjustScrollIndicator);
            
            if (window.visualViewport) {
                window.visualViewport.addEventListener('resize', adjustScrollIndicator);
            }
        }

        function updateDebugInfo() {
            document.getElementById('userAgent').textContent = navigator.userAgent.substring(0, 50) + '...';
            document.getElementById('safariDetected').textContent = isSafari;
            document.getElementById('iosDetected').textContent = isIOS;
            document.getElementById('windowHeight').textContent = window.innerHeight + 'px';
            document.getElementById('visualViewport').textContent = window.visualViewport ? window.visualViewport.height + 'px' : 'Not supported';
            
            // Try to get safe area bottom
            const testEl = document.createElement('div');
            testEl.style.position = 'fixed';
            testEl.style.bottom = 'env(safe-area-inset-bottom)';
            testEl.style.visibility = 'hidden';
            document.body.appendChild(testEl);
            const computedBottom = getComputedStyle(testEl).bottom;
            document.getElementById('safeAreaBottom').textContent = computedBottom;
            document.body.removeChild(testEl);
        }

        updateDebugInfo();
    </script>
</body>
</html>
