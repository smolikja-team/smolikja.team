<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Logo Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: transparent;
    }

    .video-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="videoPlayer" autoplay muted playsinline preload="auto">
      <source src="https://smolikja.team/assets/portfolio-web/team-logo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    // Get video element
    const video = document.getElementById('videoPlayer');

    // Store the duration once we know it
    let videoDuration = 0;

    // Variables to track timeupdate frequency
    let lastTimeUpdateTime = 0;
    let timeUpdateInterval = 0;
    let timeUpdateCount = 0;

    // Adaptive threshold based on timeupdate frequency
    let loopThreshold = 0.3; // starting value

    // Function to handle video loaded
    function handleVideoLoaded() {
      console.log('Video loaded successfully');
      videoDuration = video.duration;

      // Make sure video is playing
      video.play().catch(e => {
        console.error('Error playing video:', e);
      });
    }

    // Function to handle video time updates
    function handleTimeUpdate() {
      // Calculate time since last update
      const now = performance.now();
      if (lastTimeUpdateTime > 0) {
        const interval = now - lastTimeUpdateTime;

        // Update average interval calculation
        timeUpdateCount++;
        if (timeUpdateCount <= 10) {
          // For the first few updates, just accumulate
          timeUpdateInterval += interval;
        } else if (timeUpdateCount === 11) {
          // Calculate initial average
          timeUpdateInterval = timeUpdateInterval / 10;

          // Adjust threshold based on update frequency
          // If updates are infrequent, use a larger threshold
          if (timeUpdateInterval > 100) { // updates less frequent than 100ms
            loopThreshold = Math.min(0.5, timeUpdateInterval / 1000); // cap at 0.5s
          } else {
            loopThreshold = 0.3; // default
          }

          console.log(`Timeupdate interval: ${timeUpdateInterval.toFixed(2)}ms, adjusted threshold: ${loopThreshold.toFixed(3)}s`);
        } else {
          // Smooth update of the average (exponential moving average)
          timeUpdateInterval = timeUpdateInterval * 0.9 + interval * 0.1;

          // Periodically adjust threshold
          if (timeUpdateCount % 30 === 0) {
            // Adjust threshold based on update frequency
            if (timeUpdateInterval > 100) { // updates less frequent than 100ms
              loopThreshold = Math.min(0.5, timeUpdateInterval / 1000); // cap at 0.5s
            } else {
              loopThreshold = 0.3; // default
            }

            console.log(`Timeupdate interval: ${timeUpdateInterval.toFixed(2)}ms, adjusted threshold: ${loopThreshold.toFixed(3)}s`);
          }
        }
      }
      lastTimeUpdateTime = now;

      // If we're near the end of the video, reset to beginning without triggering
      // the visible "loop" behavior that can cause stuttering
      if (videoDuration > 0 && video.currentTime >= videoDuration - loopThreshold) {
        // Calculate exact time before end
        const timeBeforeEnd = videoDuration - video.currentTime;

        // Immediately set current time to 0 to avoid the stutter at the end
        video.currentTime = 0;

        console.log(`Video loop triggered at ${timeBeforeEnd.toFixed(3)}s before end (threshold: ${loopThreshold.toFixed(3)}s)`);
      }
    }

    // Add event listeners
    video.addEventListener('loadedmetadata', handleVideoLoaded);
    video.addEventListener('timeupdate', handleTimeUpdate);

    // Also set loop attribute as a fallback
    video.loop = true;

    // Error handling
    video.addEventListener('error', function(e) {
      console.error('Error with video:', e);
    });

    // If the video pauses for any reason, try to restart it
    video.addEventListener('pause', function() {
      // Only auto-restart if not at the end (to avoid competing with our loop logic)
      // Using the same adaptive threshold as in handleTimeUpdate
      if (video.currentTime < videoDuration - loopThreshold) {
        video.play().catch(e => {
          console.error('Error restarting video:', e);
        });
      }
    });

    // Ensure video plays even if the page loses and regains focus
    document.addEventListener('visibilitychange', function() {
      if (document.visibilityState === 'visible') {
        video.play().catch(e => {
          console.error('Error playing video after visibility change:', e);
        });
      }
    });
  </script>
</body>
</html>
